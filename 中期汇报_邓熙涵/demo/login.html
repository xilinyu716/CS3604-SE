<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 中国铁路12306</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="tabs">
            <button class="tab-button active">账号登录</button>
            <button class="tab-button">扫码登录</button>
        </div>
        <form>
            <input type="text" placeholder="用户名/邮箱/手机号">
            <input type="password" placeholder="密码">
            <div class="captcha">
                <input type="text" placeholder="验证码">
                <div class="captcha-img"></div>
            </div>
            <button type="submit" class="search-button login-button">立即登录</button>
        </form>
        <div class="login-links">
            <a href="#">忘记密码？</a>
            <a href="#">注册12306账号</a>
        </div>
    </div>
</body>
</html>
