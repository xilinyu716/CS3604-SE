<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注册 - 中国铁路12306</title>
  <link rel="stylesheet" href="assets/styles/common.css" />
  <link rel="stylesheet" href="assets/styles/register.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-left">
        <a class="logo" href="index.html">中国铁路12306</a>
      </div>
      <div class="header-right">
        <nav class="nav">
          <a href="index.html">首页</a>
          <a href="tickets.html">购票</a>
          <a href="info.html">信息查询</a>
          <a href="help.html">出行指南</a>
          <a class="active" href="register.html">注册</a>
          <a href="login.html">登录</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="content">
    <div class="container">
      <div class="reg-box">
        <div class="reg-hd">用户注册</div>
        <div class="reg-form">
          <div class="form-row"><label>用户名</label><input id="regUser" type="text" placeholder="请输入用户名" /></div>
          <div class="form-row"><label>邮箱</label><input id="regEmail" type="email" placeholder="请输入邮箱" /></div>
          <div class="form-row"><label>手机号</label><input id="regMobile" type="tel" placeholder="请输入手机号" /></div>
          <div class="form-row"><label>登录密码</label><input id="regPwd" type="password" placeholder="请输入密码" /></div>
          <div class="form-row"><label>确认密码</label><input id="regPwd2" type="password" placeholder="请再次输入密码" /></div>
          <div class="form-actions"><button id="regSubmit" class="btn-primary">提交注册</button></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container"><div class="footer-copy">中国铁路12306</div></div>
  </footer>

  <script src="assets/scripts/register.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
