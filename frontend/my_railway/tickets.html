<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>购票 - 中国铁路12306</title>
  <link rel="stylesheet" href="assets/styles/common.css" />
  <link rel="stylesheet" href="assets/styles/ticket.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-left">
        <a class="logo" href="index.html">中国铁路12306</a>
      </div>
      <div class="header-right">
        <nav class="nav">
          <a href="index.html">首页</a>
          <a class="active" href="tickets.html">购票</a>
          <a href="info.html">信息查询</a>
          <a href="help.html">出行指南</a>
          <a href="register.html">注册</a>
          <a href="login.html">登录</a>
        </nav>
        <div class="header-search">
          <input id="search-input" class="search-input" type="text" placeholder="请输入关键字" />
          <button class="search-btn">搜索</button>
          <div class="search-down"><div class="search-down-hd"><span>搜索结果</span><span class="close">×</span></div><ul class="search-down-list"></ul></div>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <div class="container">
      <div class="query-form">
        <div class="form-row"><label>出发地</label><input id="qFrom" type="text" placeholder="简拼/全拼/汉字" /></div>
        <div class="form-row"><label>目的地</label><input id="qTo" type="text" placeholder="简拼/全拼/汉字" /></div>
        <div class="form-row"><label>出发日</label><input id="qDate" type="date" /></div>
        <div class="form-actions"><button id="qBtn" class="btn-primary">查询</button></div>
      </div>
      <div id="qSuggest" class="station-suggest"></div>
      <div class="filters">
        <div class="filter-group">
          <span class="pill active" data-train="all">全部</span>
          <span class="pill" data-train="G">高铁G</span>
          <span class="pill" data-train="D">动车D</span>
          <span class="pill" data-train="K">普快K</span>
        </div>
        <div class="filter-group">
          <span class="pill" data-seat="二等座">二等座</span>
          <span class="pill" data-seat="一等座">一等座</span>
          <span class="pill" data-seat="商务座">商务座</span>
          <span class="pill" data-seat="硬座">硬座</span>
          <span class="pill" data-seat="软卧">软卧</span>
        </div>
        <div class="filter-group">
          <span class="pill" data-passenger="student">学生票</span>
        </div>
      </div>
      <div class="result-list" id="resultList"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container"><div class="footer-copy">中国铁路12306</div></div>
  </footer>

  <script src="assets/scripts/stations.js"></script>
  <script src="assets/scripts/ticket.js"></script>
  <script src="assets/scripts/search.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
