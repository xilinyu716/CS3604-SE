<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中国铁路12306</title>
  <link rel="stylesheet" href="assets/styles/common.css" />
  <link rel="stylesheet" href="assets/styles/index.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-left">
        <a class="logo" href="index.html">中国铁路12306</a>
      </div>
      <div class="header-right">
        <nav class="nav">
          <a class="active" href="index.html">首页</a>
          <a href="tickets.html">购票</a>
          <a href="info.html">信息查询</a>
          <a href="help.html">出行指南</a>
          <a href="register.html">注册</a>
          <a href="login.html">登录</a>
        </nav>
        <div class="header-search">
          <input id="search-input" class="search-input" type="text" placeholder="请输入关键字" />
          <button class="search-btn">搜索</button>
          <div class="search-down">
            <div class="search-down-hd">
              <span>搜索结果</span>
              <span class="close">×</span>
            </div>
            <ul class="search-down-list"></ul>
          </div>
          <div class="search-history">
            <div class="search-history-hd">
              <span>历史记录</span>
              <span class="history-clear">清空</span>
            </div>
            <ul class="search-history-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="section-first">
      <div class="fullSlide">
        <div class="bd">
          <ul>
            <li style="background-image:linear-gradient(120deg,#3b99fc,#86bffb)"><a></a></li>
            <li style="background-image:linear-gradient(120deg,#2676e3,#6ea4f5)"><a></a></li>
            <li style="background-image:linear-gradient(120deg,#2e82ff,#64a6ff)"><a></a></li>
            <li style="background-image:linear-gradient(120deg,#3b99fc,#86bffb)"><a></a></li>
          </ul>
        </div>
        <div class="hd"><ul><li class="on"></li><li></li><li></li><li></li></ul></div>
      </div>
      <div class="search-index">
        <div class="search-side">
          <ul>
            <li class="active"><a><i class="icon icon-huochepiao"></i>车票</a></li>
            <li><a><i class="icon icon-user"></i>会员</a></li>
            <li class="last"><a><i class="icon icon-cycx"></i>查询</a></li>
          </ul>
        </div>
        <div class="search-main">
          <div class="search-main-item">
            <div class="search-tab-hd">
              <ul>
                <li class="active"><a>单程</a></li>
                <li><a>往返</a></li>
              </ul>
            </div>
            <div class="search-tab-bd">
              <div id="sideContentTicket" class="ticket-form">
                <div class="form-row">
                  <label>出发地</label>
                  <input id="fromStation" type="text" placeholder="简拼/全拼/汉字" />
                  <button id="swapStations" type="button" class="swap-btn">⇆</button>
                </div>
                <div class="form-row">
                  <label>目的地</label>
                  <input id="toStation" type="text" placeholder="简拼/全拼/汉字" />
                </div>
                <div class="form-row">
                  <label>出发日</label>
                  <input id="goDate" type="date" />
                </div>
                <div class="form-row" id="rowBack" style="display:none">
                  <label>返程日</label>
                  <input id="backDate" type="date" />
                </div>
                <div class="form-actions">
                  <button id="goQuery" class="btn-primary">查询</button>
                </div>
              </div>
              <div id="sideContentMember" class="member-form" style="display:none">
                <div class="form-row"><label>我的订单</label><a class="btn-primary" href="tickets.html">进入</a></div>
                <div class="form-row"><label>个人信息</label><a class="btn-primary" href="register.html">进入</a></div>
              </div>
              <div id="sideContentQuery" class="query-form" style="display:none">
                <div class="form-row"><label>正晚点</label><a class="btn-primary" href="info.html">查询</a></div>
                <div class="form-row"><label>起售时间</label><a class="btn-primary" href="info.html">查询</a></div>
              </div>
              <div class="station-suggest" id="stationSuggest"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-services">
      <div class="container services">
        <a class="service-card" href="tickets.html">余票查询</a>
        <a class="service-card" href="info.html">正晚点</a>
        <a class="service-card" href="help.html">出行帮助</a>
        <a class="service-card" href="dining.html">餐饮服务</a>
        <a class="service-card" href="register.html">会员服务</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-links">
        <a>网站声明</a>
        <a>隐私政策</a>
        <a>客服中心</a>
      </div>
      <div class="footer-copy">中国铁路12306</div>
    </div>
  </footer>

  <script src="assets/scripts/stations.js"></script>
  <script src="assets/scripts/search.js"></script>
  <script src="assets/scripts/ticket.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
