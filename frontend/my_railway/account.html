<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人中心 - 中国铁路12306</title>
  <link rel="stylesheet" href="assets/styles/common.css" />
  <link rel="stylesheet" href="assets/styles/account.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-left">
        <a class="logo" href="index.html">中国铁路12306</a>
      </div>
      <div class="header-right">
        <nav class="nav">
          <a href="index.html">首页</a>
          <a href="tickets.html">购票</a>
          <a href="info.html">信息查询</a>
          <a href="help.html">出行指南</a>
          <a href="register.html">注册</a>
          <a href="login.html">登录</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="content">
    <div class="container account">
      <div class="account-side">
        <ul>
          <li class="active" data-tab="orders">我的订单</li>
          <li data-tab="passengers">乘车人</li>
          <li data-tab="profile">个人信息</li>
        </ul>
      </div>
      <div class="account-main">
        <section id="tab-orders" class="tab-section">
          <div class="section-hd">我的订单</div>
          <div class="filter-group">
            <select id="orderStatus">
              <option value="">全部状态</option>
              <option value="pending">待支付</option>
              <option value="paid">已支付</option>
              <option value="cancelled">已取消</option>
            </select>
            <button id="reloadOrders" class="btn-primary">刷新</button>
          </div>
          <ul id="orderList" class="list"></ul>
          <div class="pagination">
            <button id="prevPage" class="btn-primary">上一页</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="btn-primary">下一页</button>
          </div>
        </section>

        <section id="tab-passengers" class="tab-section" style="display:none">
          <div class="section-hd">乘车人</div>
          <ul id="passengerList" class="list"></ul>
          <div class="section-hd">新增乘车人</div>
          <div class="form">
            <div class="form-row">
              <label>姓名</label>
              <input id="pName" type="text" />
            </div>
            <div class="form-row">
              <label>证件号</label>
              <input id="pIdCard" type="text" />
            </div>
            <div class="form-row">
              <label>手机号</label>
              <input id="pPhone" type="text" />
            </div>
            <div class="form-row">
              <label>类型</label>
              <select id="pType">
                <option value="adult">成人</option>
                <option value="student">学生</option>
                <option value="child">孩童</option>
              </select>
            </div>
            <div class="form-actions">
              <button id="pSubmit" class="btn-primary">添加</button>
            </div>
          </div>
        </section>

        <section id="tab-profile" class="tab-section" style="display:none">
          <div class="section-hd">个人信息</div>
          <div class="form">
            <div class="form-row">
              <label>姓名</label>
              <input id="uName" type="text" />
            </div>
            <div class="form-row">
              <label>邮箱</label>
              <input id="uEmail" type="email" />
            </div>
            <div class="form-row">
              <label>手机号</label>
              <input id="uPhone" type="text" disabled />
            </div>
            <div class="form-actions">
              <button id="uSave" class="btn-primary">保存</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-links">
        <a>网站声明</a>
        <a>隐私政策</a>
        <a>客服中心</a>
      </div>
      <div class="footer-copy">中国铁路12306</div>
    </div>
  </footer>

  <script src="assets/scripts/account.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
